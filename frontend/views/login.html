<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - OpenMind</title>
  <link rel="stylesheet" href="../styles/css/auth.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo">
        <h1>OpenMind</h1>
        <p class="slogan">El conocimiento abre tu mente</p>
      </div>

      <h2>Iniciar Sesión</h2>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>

        <div class="form-group password-group">
          <label for="contrasenia">Contraseña</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="contrasenia"
              name="contrasenia"
              placeholder="••••••••"
              required
            />
            <span id="togglePassword" class="toggle-password" title="Mostrar/Ocultar contraseña">👁️</span>
          </div>
        </div>

        <div id="mensaje-error" class="mensaje-error" style="display: none;"></div>

        <button type="submit" class="btn-auth">Iniciar Sesión</button>

        <div class="form-footer">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <div class="form-footer">
        <p>¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></p>
        <p><a href="./index.html">Volver al inicio</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="../controllers/sessionManager.js"></script>
  <script type="module" src="../controllers/authController.js"></script>
</body>

</html>
