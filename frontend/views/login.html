<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - OpenMind</title>
  <link rel="stylesheet" href="../styles/css/login.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>OpenMind</h1>
        <p class="slogan">El conocimiento abre tu mente</p>
      </div>

      <h2>Iniciar Sesión</h2>

      <form id="login-form">
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input 
            type="email" 
            id="correo" 
            name="correo" 
            placeholder="ejemplo@correo.com"
            required 
          />
        </div>

        <div class="form-group">
          <label for="contrasenia">Contraseña</label>
          <input 
            type="password" 
            id="contrasenia" 
            name="contrasenia" 
            placeholder="••••••••"
            required 
          />
        </div>

        <div id="mensaje-error" class="mensaje-error" style="display: none;"></div>

        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>

      <div class="form-footer">
        <p>¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></p>
        <p><a href="./index.html">Volver al inicio</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="../controllers/authController.js"></script>
</body>

</html>
