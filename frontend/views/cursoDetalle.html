<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Curso - OpenMind</title>
  <link rel="stylesheet" href="../styles/css/main.css" />
  <link rel="stylesheet" href="../styles/css/cursoDetalle.css" />
</head>

<body>
  <!-- Contenedores para header y footer modularizados -->
  <div id="header-container"></div>

  <main class="main-content">
    <section id="loading" class="loading">
      <p>Cargando curso...</p>
    </section>

    <section id="error" class="error" style="display: none">
      <p>No se pudo cargar el curso.</p>
      <a href="./index.html" class="btn-volver">Volver a cursos</a>
    </section>

    <section id="cursoDetalle" class="cursoDetalle" style="display: none">
      <!-- El contenido del curso se cargará dinámicamente -->
    </section>
  </main>

  <div id="footer-container"></div>

  <script type="module">
    import { loadHeaderFooter } from "../controllers/loadComponents.js";
    loadHeaderFooter();
  </script>

  <script type="module" src="../controllers/cursoDetalleController.js"></script>
</body>

</html>
